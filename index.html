<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>Shooting Game</title>
		<!-- <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script> -->
		<!-- <script src='app.js'></script> -->
		<!-- <script src='app2.js'></script> -->

		<script src='app3.js'></script>
		<link rel='stylesheet' href='style.css'>
	</head>
  	<body>
		<div class='content'>
			<div class='title'>
				<img src='imgs/title.png' alt='title'>
			</div>
  			<canvas id='gameArea' width='750' height='500'></canvas>
  			<table id='values'>
	  			<tr>
		  			<td id='score'>0</td> 
		  			<td id='bombs'>Start</td> 
					<td id='countdown'>Time's up!</td>
	  			</tr>
  			</table>
  			<table id='labels'>
	  			<tr>
		  			<td id='score_label'>SCORE</td> 
					<td>
						<button class="start">
							<img src='imgs/shield.png', alt='shield'>
						</button>
					</td> 
					<td id='bomb'><img src='imgs/bomb.png', alt='bomb'></td> 
	  			</tr>
  			</table>
			  
		</div>



	</body>
</html>
