<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>Shooting Game</title>
    <script src='appbase.js'></script>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='content'>
        <div class='title'>
            <img src='imgs/title.png' alt='title'>
        </div>

        <div class='gameArea'></div>

        <table id='values'>
            <tr>
                <td id='score'>0</td>
                <td id='bombs'>Start</td>
                <td id='countdown'>Time's up!</td>
            </tr>
        </table>
        <table id='labels'>
            <tr>
                <td id='score_label'>SCORE</td>
                <td>
                    <button class="start">
                        <img src='imgs/shield.png' alt='shield'>
                    </button>
                </td>
                <td id='bomb'><img src='imgs/bomb.png' alt='bomb'></td>
            </tr>
        </table>
    </div>
</body>
</html>
